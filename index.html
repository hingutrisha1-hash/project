<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Subway Suffer (Mini Runner)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-shell">
    <header>
      <h1>Subway Suffer (Mini)</h1>
      <div class="hud">
        <div id="score">Score: 0</div>
        <div id="speed">Speed: 1.0x</div>
      </div>
    </header>

    <main>
      <canvas id="game"></canvas>

      <div class="controls">
        <button id="left">◀</button>
        <button id="jump">⤒</button>
        <button id="right">▶</button>
      </div>

      <div id="overlay" class="overlay hidden">
        <div id="overlay-inner">
          <h2 id="overlay-title">Game Over</h2>
          <p id="overlay-score">Score: 0</p>
          <button id="restart">Restart</button>
        </div>
      </div>
    </main>

    <footer>
      <small>Use Left/Right arrows to change lanes, Up/Space to jump. Tap buttons on mobile.</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
